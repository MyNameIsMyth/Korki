<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора | Корочки.есть</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Модальное окно авторизации -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Вход в панель администратора</h3>
            </div>
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminLogin" class="form-label">Логин</label>
                    <input 
                        type="text" 
                        id="adminLogin" 
                        name="login" 
                        class="form-input"
                        placeholder="Введите логин"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="adminPassword" class="form-label">Пароль</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="password" 
                        class="form-input"
                        placeholder="Введите пароль"
                        required
                    >
                </div>
                <button type="submit" class="button button-primary auth-button">
                    Войти
                </button>
            </form>
        </div>
    </div>

    <!-- Основной интерфейс администратора -->
    <div class="admin-interface" id="adminInterface" style="display: none;">
        <header class="admin-header">
            <div class="container">
                <div class="admin-header-content">
                    <div class="admin-logo">
                        <h1>Корочки.есть</h1>
                        <span class="admin-subtitle">Панель администратора</span>
                    </div>
                    <div class="admin-actions">
                        <span class="admin-welcome">Администратор</span>
                        <button class="button button-secondary" id="logoutBtn">Выйти</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="container">
                <section class="admin-stats">
                    <h2>Статистика заявок</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalApplications">0</div>
                            <div class="stat-label">Всего заявок</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="newApplications">0</div>
                            <div class="stat-label">Новые</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="inProgressApplications">0</div>
                            <div class="stat-label">В процессе</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completedApplications">0</div>
                            <div class="stat-label">Завершены</div>
                        </div>
                    </div>
                </section>

                <section class="applications-section">
                    <div class="section-header">
                        <h2>Заявки на обучение</h2>
                        <div class="filters">
                            <select id="statusFilter" class="filter-select">
                                <option value="all">Все статусы</option>
                                <option value="new">Новые</option>
                                <option value="in_progress">Идет обучение</option>
                                <option value="completed">Обучение завершено</option>
                            </select>
                            <button class="button button-secondary" id="refreshBtn">Обновить</button>
                        </div>
                    </div>

                    <div class="applications-list" id="applicationsList">
                        <!-- Заявки будут загружаться здесь -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
